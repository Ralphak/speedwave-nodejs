<h3>Cadastro de Sócio</h3>
<form method="post" id="form-socio" action="">
    <input name="nome" placeholder="Nome" maxlength="255" required>
    <input name="cpf" placeholder="CPF" type="number" min="0" max="99999999999" required>
    <br><br>
    <label for="data_nasc">Data de Nascimento</label>
    <input name="data_nasc" type="date" required>
    <br><br>
    <input name="rua" placeholder="Rua, nº e complemento" maxlength="255" required>
    <input name="cep" placeholder="CEP" maxlength="25" required>
    <input name="bairro" placeholder="Bairro" maxlength="50" required>
    <input name="cidade" placeholder="Cidade" maxlength="50" required>
    <input name="estado" placeholder="Estado" maxlength="50" required>
    <input name="pais" placeholder="País" maxlength="50" required>
    <br><br>
    <input name="senha" placeholder="Senha" type="password" maxlength="255" required>
    <br><br>
    <input type="checkbox" id="caixaAltoAcesso">
    <label for="caixaAltoAcesso">Alto Acesso</a></label>
    <input id="altoAcesso" name="altoAcesso" type="number" hidden readonly value=0>
    <br><br>

    <input id="id_empresa" hidden readonly>

    <button type="submit">Enviar</button>
</form>
