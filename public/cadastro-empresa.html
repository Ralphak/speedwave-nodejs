<h3>Cadastro de Empresa</h3>

<form method="post" action="/api/cadastrar/empresa" enctype="multipart/form-data">
    <input name="razao" placeholder="Razão Social" maxlength="255" required>
    <input name="cnpj" placeholder="CNPJ ou MEI" type="number" min="0" max="99999999999999" required>
    <input name="info" placeholder="Informações (opcional)" maxlength="255">
    <br><br>
    <label for="data_inicio">Data de Início de Atividades</label><br>
    <input name="data_inicio" type="date" required>
    <br><br>
    <label>Dados de Pagamento</label><br>
    <input name="titular" placeholder="Titular da Conta" maxlength="100" required>
    <input name="cpf" placeholder="CPF do Titular" type="number" min="0" max="99999999999" required>
    <input name="banco" placeholder="Banco" maxlength="100" required>
    <input name="agencia" placeholder="Agência" type="number" min="0" max="99999" required>
    <input name="conta" placeholder="Conta" type="number" min="0" max="9999999" required>
    <br><br>
    <label>Endereço</label><br>
    <input name="rua" placeholder="Rua" maxlength="255" required>
    <input name="numero" placeholder="Número" type="number" min="0" max="99999" required>
    <input name="complemento" placeholder="Complemento (opcional)" maxlength="255">
    <input name="cep" placeholder="CEP" type="number" min="0" max="99999999" required>
    <input name="bairro" placeholder="Bairro" maxlength="50" required>
    <input name="cidade" placeholder="Cidade" maxlength="50" required>
    <input name="estado" placeholder="Estado" maxlength="50" required>
    <br><br>
    <input name="telefone" placeholder="Telefone" type="number" min="0" max="999999999999999" required>
    <input name="email" placeholder="Email" type="email" maxlength="100" required>
    <br><br>
    <input name="senha" placeholder="Senha" type="password" maxlength="255" required>
    <input class="confirmar_senha" placeholder="Confirmar Senha" type="password">
    <b id="erro-senha" class="text-danger" hidden>Os campos estão diferentes!</b>
    <br><br>
    
    <label><b>Anexar Documentação</b></label>
    <br>
    <input name="documento1" type="file" required>
    <br>
    <input name="documento2" type="file">
    <br><br>
    
    <input type="checkbox" required>
    <label>Concordo com os <a href="termos-empresa.html" target="_blank">Termos de Uso</a></label>
    <br><br>
    <button class="btn btn-primary" type="submit">Enviar</button>
</form>
