<h3>Cadastro de Embarcação</h3>
<form method="post" action="/api/cadastrar/embarcacao" enctype="multipart/form-data">
    <input name="nome" placeholder="Nome" maxlength="255" required>
    <label for="categoria">Categoria</label>
    <select name="categoria">
        <option value="Barco">Barco</option>
        <option value="Lancha">Lancha</option>
    </select>
    <input name="numero" placeholder="Nº de Inscrição" maxlength="25" required>
    <br><br>
    <label for="data">Data de Inscrição</label>
    <input name="data" type="date" required>
    <br>
    <label for="validade">Validade do Documento</label>
    <input name="validade" type="date" required>
    <br><br>
    <input name="max_passageiros" placeholder="Passageiros" type="number" min="1" max="99999" required>
    <input name="max_tripulantes" placeholder="Tripulantes" type="number" min="1" max="99999" required>
    <input name="atividade" placeholder="Atividade/Serviço" maxlength="100" required>
    <input name="area_nav" placeholder="Área de Navegação" maxlength="100" required>
    <input name="cidade" placeholder="Cidade do serviço" maxlength="50" required>
    <br><br>
    <input name="valor" type="number" placeholder="Valor da Embarc. (R$)" min="0" step=".01" required>
    <br><br>
    <label><b>Fotos da Embarcação (imagens jpg ou png)</b></label>
    <br>
    <label for="proa">Proa</label>
    <input name="proa" type="file" accept=".jpg,.jpeg,.png" required>
    <br>
    <label for="popa">Popa</label>
    <input name="popa" type="file" accept=".jpg,.jpeg,.png" required>
    <br>
    <label for="traves">Través</label>
    <input name="traves" type="file" accept=".jpg,.jpeg,.png" required>
    <br>
    <label for="interior1">Interior 1</label>
    <input name="interior1" type="file" accept=".jpg,.jpeg,.png" required>
    <br>
    <label for="interior2">Interior 2</label>
    <input name="interior2" type="file" accept=".jpg,.jpeg,.png" required>
    <br>
    <label for="interior3">Interior 3</label>
    <input name="interior3" type="file" accept=".jpg,.jpeg,.png" required>
    <br><br>

    <label><b>Anexar Documentação</b></label>
    <br>
    <input name="documento1" type="file">
    <br>
    <input name="documento2" type="file">
    <br><br>
    
    <input name="fk_empbarco" hidden readonly>
    
    <button class="btn btn-primary" type="submit">Enviar</button>
</form>
